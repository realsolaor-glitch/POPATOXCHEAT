<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Thông tin Thanh toán Đa năng - Tối Ưu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <i class="fas fa-hand-holding-dollar" style="margin-right: 10px;"></i> BANKING ONLINE
    </div>

    <div class="container">

        <div class="bank-card momo-card">
            <img class="service-logo" src="https://upload.wikimedia.org/wikipedia/vi/f/fe/MoMo_Logo.png" alt="Logo Momo">
            <h2 style="margin-bottom: 20px;">MOMO <i class="fas fa-mobile-alt"></i></h2>
            
            <div class="card-content-wrapper">
                <div class="info-group">
                    <span class="label">Tên chủ tài khoản</span>
                    <span class="value">LE ANH TUONG</span>
                </div>
                
                <div class="info-group">
                    <span class="label">Số điện thoại (Ví)</span>
                    <div class="value-container">
                        <span id="momoValue" class="value rgb-highlight">09334272293</span>
                        <button class="action-btn" onclick="copyValue('momoValue', this, 'Số điện thoại')" title="Sao chép số điện thoại">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="qr-section">
                <div class="qr-code">
                    <img id="momoQr" src="https://www.avasam.com/wp-content/uploads/2019/10/qr-sample.png" alt="Mã QR Momo">
                </div>
                <div class="qr-actions">
                    <button class="action-btn" 
                        data-download-url="https://drive.google.com/uc?export=download&id=[MOMO_QR_ID_TRUC_TIEP]"
                        onclick="saveQrCode(this, 'QR_MOMO_LEANHTUONG.png')" 
                        title="Lưu ảnh QR">
                        <i class="fas fa-cloud-download-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="bank-card mb-card">
            <img class="service-logo mb-logo" src="https://upload.wikimedia.org/wikipedia/commons/2/25/Logo_MB_new.png" alt="Logo MB Bank">
            <h2 style="margin-bottom: 20px;">MB BANK <i class="fas fa-university"></i></h2>

            <div class="card-content-wrapper">
                <div class="info-group">
                    <span class="label">Tên chủ tài khoản</span>
                    <span class="value">LE ANH TUONG</span>
                </div>
                
                <div class="info-group">
                    <span class="label">Số tài khoản</span>
                    <div class="value-container">
                        <span id="mbValue" class="value rgb-highlight">1900200030004</span>
                        <button class="action-btn" onclick="copyValue('mbValue', this, 'Số tài khoản')" title="Sao chép số tài khoản">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="qr-section">
                <div class="qr-code">
                    <img id="mbQr" src="https://www.avasam.com/wp-content/uploads/2019/10/qr-sample.png" alt="Mã QR MB Bank">
                </div>
                <div class="qr-actions">
                    <button class="action-btn" 
                        data-download-url="https://drive.google.com/uc?export=download&id=1frFuTGUG__znvgTkxfC-x-kemtofY3w4"
                        onclick="saveQrCode(this, 'QR_MB_LEANHTUONG.png')" 
                        title="Lưu ảnh QR">
                        <i class="fas fa-cloud-download-alt"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="bank-card zalopay-card">
            <img class="service-logo" src="https://upload.wikimedia.org/wikipedia/commons/9/91/Icon_of_Zalo.svg" alt="Logo ZaloPay">
            <h2 style="margin-bottom: 20px;">ZALOPAY <i class="fas fa-comment-dots"></i></h2>
            
            <div class="card-content-wrapper">
                <div class="info-group">
                    <span class="label">Tên chủ tài khoản</span>
                    <span class="value">LE ANH TUONG</span>
                </div>
                
                <div class="info-group">
                    <span class="label">Số điện thoại (Ví)</span>
                    <div class="value-container">
                        <span id="zaloValue" class="value rgb-highlight">09334272293</span>
                        <button class="action-btn" onclick="copyValue('zaloValue', this, 'Số điện thoại')" title="Sao chép số điện thoại">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="qr-section">
                <div class="qr-code">
                    <img id="zaloQr" src="https://www.avasam.com/wp-content/uploads/2019/10/qr-sample.png" alt="Mã QR ZaloPay">
                </div>
                <div class="qr-actions">
                    <button class="action-btn" 
                        data-download-url="https://drive.google.com/uc?export=download&id=[ZALOPAY_QR_ID_TRUC_TIEP]"
                        onclick="saveQrCode(this, 'QR_ZALOPAY_LEANHTUONG.png')" 
                        title="Lưu ảnh QR">
                        <i class="fas fa-cloud-download-alt"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <div class="footer">
        © Lê Anh Tường 2006 | Three-in-One Payment Gateway
    </div>
    
    <div id="notification-area" class="notification"></div>

    <script src="script.js"></script>

</body>
</html>
